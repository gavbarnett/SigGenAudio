<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body onload="myScope.start()">
    <button onclick="whitenoise()">White Noise</button>
    <button onclick="FSK([2200, 1200], 200)">FSK 1k2/2k2 (200)</button>
    <button onclick="FSK([2200, 1200], 20)">FSK 1k2/2k2 (20)</button>
    <button onclick="FSK([2200, 1200], 1)">FSK 1k2/2k2 (1)</button>
    <button onclick="FSK([19200, 9600], 20)">FSK 9k6/19k2 (20)</button>

    <button onclick="OFDM1(2, 2, 3000, 50)"> OFDM</button>

    <button onclick="FullOFDM(2, 2, 3000, 50)">Full OFDM</button>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/knob.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/OFDM.js"></script>
    <script type="text/javascript" src="assets/js/Scope.js"></script>
    <script type="text/javascript" src="assets/js/Controls.js"></script>
    <p>Welcome to SigGenAudio!</p>
    <p>Open the Console for Data</p>
    <style>
        canvas {
            border: 2px solid #ffffff;
            background-color: #000000;
        }
    </style>
    <p>Horizontal Axis</p>
    <input type="text" value="0" class="Horz_dial">

    <input type="text" value="22" class="TimeBase_dial">
